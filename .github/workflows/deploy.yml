name: CI/CD Pipeline for Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout the code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment (if required for testing or building)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies (if needed for building/testing)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t tarakesh/mlopsassignment2:latest .

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push tarakesh/mlopsassignment2:latest

      # Step 7: Create SSH directory if it doesn't exist
      - name: Create SSH directory if it doesn't exist
        run: mkdir -p ~/.ssh

      # Step 8: Decode and set up SSH Key (no shell override needed here)
      - name: Decode and set up SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ~/.ssh/mlopsassignment2.pem
          chmod 400 ~/.ssh/mlopsassignment2.pem

      # Step 9: Check if SSH key was created
      - name: Check if SSH key was created
        run: ls -la ~/.ssh/mlopsassignment2.pem

      # Step 10: SSH into EC2 and deploy Docker container
      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key_path: ~/.ssh/mlopsassignment2.pem
          script: |
            docker pull tarakesh/mlopsassignment2:latest
            docker stop mlops-container || true
            docker rm mlops-container || true
            docker run -d --name mlops-container -p 5000:5000 tarakesh/mlopsassignment2:latest
